apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2-deployment
spec:
  selector:
    matchLabels:
      app: app2
  replicas: 1
  template:
    metadata:
      labels:
        app: app2
    spec:
      containers:
        - name: app2-container
          image: l3r4639/app2:latest
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: app2-configmap
      nodeSelector:
        app: app2
